    <h:body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/gabinete-logo.png" alt="" /> </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <h:form id="formLogin" styleClass="login-form">
            	<p:focus for="username"/>
                <h3 class="form-title font-dark">Acesso</h3>
                <p:messages globalOnly="true"/>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Usuário</label>
                    <p:inputText 
                    	styleClass="form-control form-control-solid placeholder-no-fix" 
                    	type="text" 
                    	placeholder="Usuário" 
                    	id="username"
                    	required="true"
                    	requiredMessage="#{messages['message.user.required']}"
                    	value="#{loginController.entidade.login}" 
                    />
                    <p:message for="username"/> 
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Senha</label>
                    <p:password 
                    	styleClass="form-control form-control-solid placeholder-no-fix" 
                    	type="password" 
                    	placeholder="Senha" 
                    	id="password"
                    	required="true"
                    	requiredMessage="#{messages['message.pass.required']}"
                    	value="#{loginController.entidade.senha}" 
                    />
                    <p:message for="password"/>
                </div>
                <div class="form-actions">
                	<p:commandButton
                		action="#{loginController.login}"
                		process="@form"
                		update="@form"
                		value="Entrar"
                		styleClass="btn green uppercase"
                		id="btnEntar"
                		ajax="false"	
                	/>
                	<p:defaultCommand target="formLogin:btnEntar"/>
                </div>
            </h:form>
            <!-- END LOGIN FORM -->
        </div>
