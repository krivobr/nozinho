<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ar="http://mfframework.com.br/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        contentType="text/html">
	<h:form id="panelGroupDocument">
		<!-- Modal -->					
		<p:dialog id="documentModal" 
			widgetVar="documentModal" 
			modal="true" 
			header="Documento"
			width="900"
			resizable="false"
			closable="false"
			height="600"
		>
		  <div class="modal-body">
			<h:panelGroup id="panel" layout="block" styleClass="form-body">
				<div class="col-md-12">				
					<p:media value="/document.pdf" player="pdf" width="100%" height="500"/>
				</div>
			</h:panelGroup>
		  </div>
		  <div class="modal-footer" style="border-top:0;clear: both;">
			<div class="button-section">
				<p:commandButton 
					styleClass="btn btn-danger"
					value="Fechar"
					onclick="PF('documentModal').hide()" 
				/>			
			</div>
		  </div>
		</p:dialog>
	</h:form>
</f:view>
